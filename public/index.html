<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Montserrat:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- <link rel="stylesheet" href="/css/styles.min.css" /> -->
    <title>Buscador de Noticias | cristhianjhl.com</title>
  </head>
  <body>
    <header class="site-header">
      <div class="wrapper">
        <nav class="main-menu">
          <h1>NEWS DEV</h1>

        </nav>
      </div>
    </header>

    <main class="site-main" id="site-main">
      <div class="wrapper">
        <div class="site-container">
          <div class="categories-menu" id="categories-menu">
            <form>
              <div class="form-group">
                <label for="categoryList">Elegi una categoría:</label>
                <select id="categoryList" name="categoryList"></select>
              </div>
              <div class="form-group">
                <label for="countryList">Elegi un País:</label>
                <select id="countryList" name="countryList"></select>
              </div>
            </form>
          </div>
          <section class="news-container" id="news-container"></section>
        </div>
      </div>
    </main>

    <footer class="site-footer">
      <div class="wrapper">
        <p>
          Feel free to visit my personal website
          <a
            href="http://cristhianjhl.com"
            target="_blank"
            rel="noopener noreferrer"
            >cristhianjhl.com</a
          >
        </p>
      </div>
    </footer>

    <script src="../src/app.js"></script>
  </body>
</html>
